<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCare - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        
        .register-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background: white;
            border-bottom: none;
            padding: 1.5rem 1.5rem 0;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .brand-icon {
            color: #2563eb;
            font-size: 2rem;
        }
        
        .brand-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin: 0;
        }
        
        .form-control, .form-select {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }
        
        .btn {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }
        
        .btn-dark {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        
        .btn-dark:hover {
            background-color: #1d4ed8;
            border-color: #1d4ed8;
        }
        
        .btn-primary {
            background-color: #dbeafe;
            border-color: #dbeafe;
            color: #2563eb;
        }
        
        .btn-primary:hover {
            background-color: #bfdbfe;
            border-color: #bfdbfe;
            color: #2563eb;
        }
        
        .progress {
            height: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container register-container">
        <div class="card">
            <div class="card-header text-center">
                <div class="brand justify-content-center">
                    <i class="bi bi-heart-fill brand-icon"></i>
                    <h1 class="brand-name">MindCare</h1>
                </div>
                <p class="text-muted">Create your account to start your wellness journey</p>
            </div>
            <div class="card-body p-4">
                <form action="/register" method="POST">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="pwd" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pwd" name="password" required>
                        </div>
                        <div class="col-md-6">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" required>
                        </div>
                        <div class="col-md-6">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">Select gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="residence" class="form-label">Place of Residence</label>
                            <input type="text" class="form-control" id="residence" name="residence" required>
                        </div>
                        <div class="col-md-6">
                            <label for="field" class="form-label">Field of Work</label>
                            <input type="text" class="form-control" id="field" name="field" required>
                        </div>
                        <div class="col-12">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-dark">Create Account</button>
                                <a href="/login" class="btn btn-primary">Already have an account? Login</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
