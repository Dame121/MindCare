<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCare - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background: white;
            border-bottom: none;
            padding: 1.5rem 1.5rem 0;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .brand-icon {
            color: #2563eb;
            font-size: 2rem;
        }
        
        .brand-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin: 0;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }
        
        .btn {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }
        
        .btn-dark {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        
        .btn-dark:hover {
            background-color: #1d4ed8;
            border-color: #1d4ed8;
        }
        
        .btn-primary {
            background-color: #dbeafe;
            border-color: #dbeafe;
            color: #2563eb;
        }
        
        .btn-primary:hover {
            background-color: #bfdbfe;
            border-color: #bfdbfe;
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="card">
            <div class="card-header text-center">
                <div class="brand justify-content-center">
                    <i class="bi bi-heart-fill brand-icon"></i>
                    <h1 class="brand-name">MindCare</h1>
                </div>
                <p class="text-muted">Welcome back! Please login to your account.</p>
            </div>
            <div class="card-body p-4">
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-4">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-dark">Login</button>
                        <a href="/register" class="btn btn-primary">Create New Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
